<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <link rel="stylesheet" href="../css.css">
</head>

<body onload="showMerchand()">
    <header>
        <!-- <div class="downloadApp">
            <p>Descarga la <a href=""><b>App</b></a></p>
        </div> -->
        <div class="selection">
            <a href="artists.html"><b>Artistas</b></a>
            <a href="info.html"><b>+Info</b></a>
            <a href="../index.html"><img src="/img/logoHead.png" ></a>
            <a href="shop.html"><b>Tienda</b></a>
            <a href="contact.html"><b>Contacto</b></a>
        </div>
    </header>
    <div class="backGroundImage">
        <div class="titleHeaderShop">
            <h1 class="titleHeader">Tienda</h1>
            <div id="shoppingBasket">
                <img src="/img/carrito.png" onclick="showSpan()" alt="shoppingBasket"
                    style="cursor: pointer; width:25px; height: 25px;">
                <span id="shoppingCount">0</span>
            </div>
        </div>

        <div class="containerMerchand">
            <div class="cardMerchand">
                <img src="../img/camiseta1.png" alt="camiseta">
                <div class="infMerchand">
                    <p class="price">Camiseta1: 14€</p>
                    <div class="sizeSelect">
                        <p>talla:</p>
                        <select class="size">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="quantityAdd">
                        <input class="quantity" type="number" min="1">
                        <button onclick="addToCart('Camiseta1', 14, this)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="cardMerchand">
                <img src="../img/camiseta2.png" alt="camiseta2">
                <div class="infMerchand">
                    <p class="price">Camiseta2: 18€</p>
                    <div class="sizeSelect">
                        <p>talla:</p>
                        <select class="size">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <div class="quantityAdd">
                        <input class="quantity" type="number" min="1">
                        <button onclick="addToCart('Camiseta2', 18, this)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="cardMerchand">
                <img src="../img/taza.png" alt="Taza">
                <div class="infMerchand">
                    <p class="price">Taza: 9€</p>
                    <div class="quantityAdd">
                        <input class="quantity" type="number" min="1">
                        <button onclick="addToCart('Taza', 9, this)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
            <div class="cardMerchand">
                <img src="../img/tote.png" alt="toteBag">
                <div class="infMerchand">
                    <p class="price">Tote bag: 6€</p>
                    <br />
                    <div class="quantityAdd">
                        <input class="quantity" type="number" min="1">
                        <button onclick="addToCart('Tote bag', 6, this)">Añadir al carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <span id="shoppingList">
            <div id="cartItems"></div>
            <div id="cartTotal"></div>
            <button class="buttonPay" onclick="pay()">Pagar</button>
        </span>
    </div>

    <footer class="footer">
        <div id="izq">
            <span>© 25/06/2024 Página creada por Javier Valenzuela. Todos los derechos reservados</span>
        </div>
        <nav id="nav_footer">
            <a href=""><img src="/img/instagram.png"></a>
            <a href=""><img src="/img/facebook.png"></a>
            <a href=""><img src="/img/twitterx.png"></a>
        </nav>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
